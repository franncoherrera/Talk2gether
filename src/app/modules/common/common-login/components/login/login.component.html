<div class="fhv-login">
  <div class="fhv-login__container">
    <form
      class="fhv-login__container__form"
      [formGroup]="loginForm"
      (ngSubmit)="sendLoginSession()"
    >
      <h1 class="fhv-login__container__form__title">
        {{ "common.login_page.login_title" | translate }}
      </h1>
      <fhv-input-form
        [name]="'email'"
        label="{{ 'common.login_page.login_email' | translate }}"
        [type]="'email'"
        [formGroup]="loginForm"
        placeholder="{{
          'common.login_page.login_email_placeholder' | translate
        }}"
        required="true"
      >
        <fhv-form-error
          [errorMessage]="'common.login_page.login_structure_error' | translate"
          [showError]="loginForm.get('email').hasError('pattern') && submitForm"
        ></fhv-form-error>
        <fhv-form-error
          [errorMessage]="'common.login_page.login_email_required' | translate"
          [showError]="
            loginForm.get('email').hasError('required') && submitForm
          "
        ></fhv-form-error>
      </fhv-input-form>
      <fhv-input-form
        [name]="'password'"
        label="{{ 'common.login_page.login_password' | translate }}"
        [type]="'password'"
        [formGroup]="loginForm"
        placeholder="{{
          'common.login_page.login_pass_placeholder' | translate
        }}"
        required="true"
      >
        <fhv-form-error
          [errorMessage]="
            'common.login_page.login_password_required' | translate
          "
          [showError]="
            loginForm.get('password').hasError('required') && submitForm
          "
        ></fhv-form-error>
      </fhv-input-form>
      <div class="fhv-login__container__form__buttons">
        <button
          type="submit"
          class="fhv-login__container__form__buttons-submit"
        >
          {{ "common.login_page.login_submit_button" | translate }}
        </button>
      </div>
      <fhv-form-error
        [errorMessage]="
          'common.login_page.login_email_pasword_error' | translate
        "
        [showError]="submitError"
      ></fhv-form-error>
    </form>
  </div>
</div>
